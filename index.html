    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Stonk Chasers</title>
  </head>
​
  <body>
    <header class="jumbotron jumbotron-fluid custom-jumbotron">
      <div class="container text-center">
        <h1>Stonk Chasers</h1>
        <h2>
          Current Time &amp; Date: <br />
          <span id="time-display">00:00:00</span>
          <!-- The Marquee widget displayed on the jumbotron. -->
        </h2>
        <script defer src="https://www.livecoinwatch.com/static/lcw-widget.js"></script> <div class="livecoinwatch-widget-5" lcw-base="USD" lcw-color-tx="#000000" lcw-marquee-1="coins" lcw-marquee-2="movers" lcw-marquee-items="20" ></div>
      </div>
    </header>
​
    <main class="container-fluid">
      <div class="row">
        <section class="col-12 col-md-4 col-lg-3">
          <div class="card custom-card">

            <div class="card-body">
              <label for="search">Search:</label><br>
              <input type="text" id="search" name="search"><br>
              <!-- Curriency dropdown. This needs to eventually span into API to pull symbol images for each currency -->
              <!-- This also needs to be more clearly differentiated from the search bar above -->
              <!-- We need to ensure that user can see all of these options when they click on it no matter what. Doesnt do that right now.  -->
              <input list="currency">
                <datalist id="currency">
                  <option value="USD $">
                  <option value="EUR €">
                  <option value="GBP £">
                  <option value="JPY ¥">
                  <option value="BTC ₿">
                  <option value="ETH Ξ">  
                </datalist>

              <div id="checkboxes">
                <!-- Checkbox for the default selection. We need to decide on what these options are.  -->
                <input type="radio" id="default" name="options" value="default">
                <label for="default">Default</label><br>
                <!-- Checkbox for advance selection options. The options shown below need to be hidden unless this is clicked.  -->
                <input type="radio" id="advanced" name="options" value="advanced">
                <label for="advanced">Advanced</label><br>
              </div>

              <div class="hide" id="advancedOptions">
                <!-- Checkbox input for timeline widget option -->
                <input type="checkbox" id="timeline" name="timeline" value="timeline"/>
​                <label for="timeline">Toggle timeline</label><br>
                <!-- Checkbox input for historic data option -->
                <input type="checkbox" id="histData" name="histData" value="histData"/>
​                <label for="histData">Toggle historical data</label><br>
                <!-- Area where user can set the price they want to buy at -->
                <label for="buyPrice">Buy Price:</label><br>
                <input type="text" id="buyPrice" name="buyPrice"><br>
                <!-- Area where user can set the price they want to sell at -->
                <label for="sellPrice">Sell Price:</label><br>
                <input type="text" id="sellPrice" name="sellPrice"><br>
              </div>  

              <button class="btn">Create Card</button>
            </div>
          </div>
        </section>
      </div>
    </main>
​
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/apikey.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
