<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.19/dist/css/uikit.min.css"/>
    <link rel="stylesheet"href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Stonk Chasers</title>
  </head>
<body>
    <div class="ticker">
        <div id="USD">
            <div style="background-color: black" class="livecoinwatch-widget-5 uk-position-top ticker" lcw-base="USD" lcw-color-tx="#ffffff" lcw-marquee-1="coins" lcw-marquee-2="movers" lcw-marquee-items="20" >  
            </div>
        </div>

        <div id="EUR" class="hide">
            <div style="background-color: black"  class="livecoinwatch-widget-5 uk-position-top ticker" lcw-base="EUR" lcw-color-tx="#ffffff" lcw-marquee-1="coins" lcw-marquee-2="movers" lcw-marquee-items="20" >  
            </div>
        </div>

        <div id="GBP" class="hide">
            <div style="background-color: black" class="livecoinwatch-widget-5 uk-position-top ticker" lcw-base="GBP" lcw-color-tx="#ffffff" lcw-marquee-1="coins" lcw-marquee-2="movers" lcw-marquee-items="20" >  
            </div>
        </div>

        <div id="JPY" class="hide">
            <div style="background-color: black" class="livecoinwatch-widget-5 uk-position-top ticker" lcw-base="JPY" lcw-color-tx="#ffffff" lcw-marquee-1="coins" lcw-marquee-2="movers" lcw-marquee-items="20" >  
            </div>
        </div>
        
        <div  id="BTC" class="hide">
            <div style="background-color: black" class="livecoinwatch-widget-5 uk-position-top ticker" lcw-base="BTC" lcw-color-tx="#ffffff" lcw-marquee-1="coins" lcw-marquee-2="movers" lcw-marquee-items="20" >  
            </div>
        </div>

        <div  id="ETH" class="hide">
            <div style="background-color: black" class="livecoinwatch-widget-5 uk-position-top ticker" lcw-base="ETH" lcw-color-tx="#ffffff" lcw-marquee-1="coins" lcw-marquee-2="movers" lcw-marquee-items="20" >  
            </div>
        </div>

    </div>
    <header class="uk-child-width-expand@s uk-text-left uk-flex-block custom-card-head uk-padding-large" uk-grid>
      <div class="uk-card uk-card-default uk-card-body custom-image">
      <img src="./assets/images/Stonk Chaser Logo-02.png" width="auto" height="auto" alt="Stonk Chasers Logo" uk-img>
      </div>
    <div class="uk-card uk-card-default uk-card-body" id="date-and-time">
      <h2 class="uk-margin-remove"><span id="time-date"></span></h2>
      <h3 class="uk-margin-remove"><span id="time-display"></span></h3>
    </div> 
  </header>
<div class="uk-child-width-1-4@s uk-height-match uk-padding-small uk-margin-small" uk-grid>
    <div>
        <div class="uk-card uk-card-default uk-card-small uk-card-body search-card">
            <form class="uk-form-stacked uk-form-width-small uk-padding-small custom-search-card">
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">Search</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="search" type="text" placeholder="Crypto / Stock">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-select">Currency</label>
                    <div class="uk-form-controls">
                        <select class="uk-select" id="form-stacked-select">


                            <option value="USD">$USD</option>
                            <option value="EUR">€EUR</option>
                            <option value="GBP">£GBP</option>
                            <option value="JPY">¥JPY</option>
                            <option value="BTC">₿BTC</option>
                            <option value="ETH">ΞETH</option>

                        </select>
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-form-label">Search Parameters</div>
                    <div class="uk-form-controls">
                        <label><input class="uk-radio" id="default-search" type="radio" name="radio1" onclick=toggleHidden(id)></label> Default</label><br>
                        <label><input class="uk-radio" id="advanced-search" type="radio" name="radio1" onclick=toggleHidden(id)></label> Advanced</label>
                    </div>
                </div>
                <div class="uk-margin hidden" id="advanced-options">
                    <div class="uk-form-label">Advanced Options</div>
                    <label><input class="uk-checkbox" type="checkbox"></label> Timeline</label> <br>
                    <label><input class="uk-checkbox" type="checkbox"> </label> Historical Data</label>
                
                <div class="uk-margin"> 
                    <label class="uk-form-label" for="form-stacked-text">Price Alerts</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="sell-price" type="text" placeholder="$ Sell Price">
                        <br><br>
                        <input class="uk-input" id="buy-price" type="text" placeholder="$ Buy Price">
                    </div>
                </div>
            </div>
            <p uk-margin>
                <button id="generate-card" class="uk-button uk-button-default custom-button">Generate</button>
                </p>
            </form>
        </div>
        </div>
    </div>
    <div class="uk-card uk-card-default uk-width-1-2@m">
      <div class="uk-card-header">
          <div class="uk-grid-small uk-flex-middle uk-grid" uk-grid="">
              <div class="uk-width-auto uk-first-column">
                  <img class="uk-border-circle" width="60" height="60" src="assets/images/Bitcoin.I02.2k.png">
              </div>
              <div class="uk-width-expand">
                  <h3 class="uk-card-title uk-margin-remove-bottom">₿itcoin</h3>
                  <p class="uk-text-meta uk-margin-right uk-position-top-right">Health Index</p>
              </div>
          </div>
      </div>
      <div class="uk-card-body">
          <p>Current Price: $54,000</p>
          <p>24 Hour High: $56,000</p>
          <p>30 Day High: $60,000</p>
          <p>All Time High: $60,000</p>
          <p>24 Hour Volume: $65,472,799,796</p>
      </div>
      <div class="uk-card-footer">
        <input class="uk-input uk-width-1-4 uk-align-right" id="sell-price" type="text" placeholder="$ Sell Price">
        <br><br><br>
        <input class="uk-input uk-width-1-4 uk-align-right" id="buy-price" type="text" placeholder="$ Buy Price">
      </div>
  </div>
  
</div>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.19/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.19/dist/js/uikit-icons.min.js"></script>    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
<script defer src="https://www.livecoinwatch.com/static/lcw-widget.js"></script> 
<script src="./assets/js/apikey.js"></script>
<script src="./assets/js/script.js"></script>
  </body>
</html>
