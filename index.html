<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/css/uikit.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
​
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Stonk Chasers</title>
  </head>
​
  <body>
    <header class="uk-child-width-expand@s uk-text-left uk-flex-inline custom-card-head" uk-grid>
      <div class="uk-card uk-card-default uk-card-body custom-image">
      <img src="./assets/images/Stonk Chaser Logo-02.png" width="auto" height="auto" alt="Stonk Chasers Logo" uk-img>
    </div>
    <div class="uk-card uk-card-default uk-card-body" id="date-and-time">
      <h2 class="uk-margin-remove"><span id="time-date"></span></h2>
      <h3 class="uk-margin-remove"><span id="time-display"></span></h3>
    </div> 
  </header>
    

        <script defer src="https://www.livecoinwatch.com/static/lcw-widget.js"></script> 
        <div class="livecoinwatch-widget-5" lcw-base="USD" lcw-color-tx="#000000" lcw-marquee-1="coins" lcw-marquee-2="movers" lcw-marquee-items="20" ></div>
      </div>

​
    <main class="container-fluid">
      <div class="row">
        <section class="col-12 col-md-4 col-lg-3">
          <div class="card custom-card">
            <div class="card-body">
              <label for="search">Search:</label><br>
              <input type="text" id="search" name="search"><br>
              <input list="currency">
                <datalist id="currency">
                  <option value="USD $">
                  <option value="EUR €">
                  <option value="GBP £">
                  <option value="JPY ¥">
                  <option value="BTC ₿">
                  <option value="ETH Ξ">  
                </datalist>
              <div id="checkboxes">
                <input type="radio" id="default" name="options" value="default">
                <label for="default">Default</label><br>
                <input type="radio" id="advanced" name="options" value="advanced">
                <label for="advanced">Advanced</label><br>
              </div>
              <div class="hide" id="advancedOptions">
                <input type="checkbox" id="timeline" name="timeline" value="timeline"/>
​                <label for="timeline">Toggle timeline</label><br>
                <input type="checkbox" id="histData" name="histData" value="histData"/>
​                <label for="histData">Toggle historical data</label><br>
                <label for="buyPrice">Buy Price:</label><br>
                <input type="text" id="buyPrice" name="buyPrice"><br>
                <label for="sellPrice">Sell Price:</label><br>
                <input type="text" id="sellPrice" name="sellPrice"><br>
              </div>  
              <button class="btn">Create Card</button>
            </div>
          </div>
        </section>
      </div>
    </main>
​
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/apikey.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
